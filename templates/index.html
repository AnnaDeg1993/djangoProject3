{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<ul class="list-articles">
    {% for p in posts %}

<h2>{{ p.title }}</h2>
{% if p.photo %}
    <p><img class="img-article-left thumb" src="{{ p.photo.url }}"></p>
{% endif %}
    <li><div class="article-panel">Категория: {{ p.cat }}
</div>


            <p>{{ p.description|linebreaks|truncatewords:50 }}</p>

            <p class="link-read-post"><a href="{% url 'post' p.pk %}">Читать статью</a></p>
            </li>
    {% endfor %}
</ul>
{% endblock %}
